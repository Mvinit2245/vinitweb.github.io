<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-type" content="text/html; charset=utf-8" />

	<link rel="stylesheet" href="jQuery-Validation-Engine-3.0.0/css/validationEngine.jquery.css" type="text/css"/>
	<link rel="stylesheet" href="jQuery-Validation-Engine-3.0.0/css/template.css" type="text/css"/>

	<script>
		jQuery(document).ready( function() {
			// binds form submission and fields to the validation engine
			jQuery("#myform").validationEngine();
		});

</head>
<body>
	<center>
 <form method="post"  id="myform"> <br> <br>

   <label class="validate[required]"> Address </label>
   <textarea rows=5 cols=25> </textarea><br> <br> <br>
   <label> DOB </label>
	 <input type="date" name="_dob" class="validate[required]"><br> <br> <br>
	 <label> City </label>
	 <select name="city" class="validate[required]">
	 	<option> Nashik</option>
	 	<option>Mumbai</option>
	 	<option selectedn>Jalgaon</option>
	 	<option>Pune</option>
	 </select><br> <br> <br>
	 <label class="validate[required, custom[requiredInFunction]]"> Gender </label>
	 <input type="radio" name="gender" id="gender" >Male
	 <input type="radio" name="gender" id="gender"  >Female
	 <input type="radio" name="gender" id="gender" >Other <br> <br> <br>
  <label>Email</label>
<input type="email" name="s_mail" class="validate[required]" > <br> <br> <br>
<label> Password </label>
<input class="validate[required] text-input" type="password" name="password" id="password" /><br><br> <br>
</center>

 </form>
</body>
</html>
